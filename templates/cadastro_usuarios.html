<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="usuario_fundo">
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="form-cadastro-usuario" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmacao-senha">Confirmação de Senha:</label>
                <input type="password" id="confirmacao-senha" name="confirmacao-senha" required>
            </div>
            <div class="form-group">
                <label for="tipo-usuario">Tipo de Usuário:</label>
                <select id="tipo-usuario" name="tipo-usuario">
                    <option value="LEITOR">Leitor</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>        
        <p id="mensagem"></p>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
